<div class="courses-containers">
    <div class="courses-list">
        <app-courses-list [courses]="courses" (courseSelected)="selectCourse($event)"
            (courseDeleted)="deleteCourse($event)"></app-courses-list>
    </div>

    <div class="course-details">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    Select Course
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <span *ngIf="currentCourse;else elseBlock">{{currentCourse.title}}</span>

                <form #form="ngForm" (submit)="saveCourse(currentCourse)">
                    <mat-form-field>
                        <input matInput placeholder="title" type="text" name="title" [(ngModel)]="currentCourse.title"
                            required />
                    </mat-form-field>

                    <mat-form-field>
                        <input matInput placeholder="description" type="text" name="description"
                            [(ngModel)]="currentCourse.description" />
                    </mat-form-field>

                    <h4>percent complete : {{currentCourse.percentComplete}}</h4>

                    <mat-slider class="full-wiidth" min="0" max="100" name="percentComplete" thumbLabel
                        [(ngModel)]="currentCourse.percentComplete">

                    </mat-slider>
                    <br />
                    <input type="checkbox" name="favorite" [(ngModel)]="currentCourse.favorite" />

                </form>
                <ng-template #elseBlock>
                    select a course
                </ng-template>

            </mat-card-content>
            <mat-card-actions>

                <!-- COURSE ACTIONS -->
                <button type="submit" mat-button class="btn-primary" [disabled]="!form.valid">Submit</button>
                <button type="button" mat-button (click)="cancel()">Reset</button>

            </mat-card-actions>
        </mat-card>
    </div>
</div>
