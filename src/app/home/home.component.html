<mat-card>
    <mat-card-header>
      <mat-card-title>
        Course Outline
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <span [style.color]="themeColor">{{title}}</span>
      <!-- LESSON LIST -->
      <mat-form-field class="example-full-width">

        <input matInput [(ngModel)]="themeColor" />

    </mat-card-content>
  </mat-card>
